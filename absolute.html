<!doctype html>
<html lang="en">
  <head>
  <meta charset="utf-8">
  <title>Creating Links</title>
  </head>
  <body>
    <h1>Linking to external sites</h1>
    <p><a href="https://github.com/" title="Visit github site" target="_blank">Visit github.com!</a></p>
      <p><a href="https://google.com/" title="Visit google site" target="_parent">Visit google.com!</a></p>
      <p><a href="https://linkedin.com/" title="Visit linkedin site" target="_self">Visit linkedin.com!</a></p>
      <p><a href="https://gmail.com/" title="Visit gmail site" target="_top">Visit gmail.com!</a></p>
  </body>
</html>
